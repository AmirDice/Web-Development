{% extends "base2.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock scripts %}
<head><link rel="stylesheet" href="{% static 'quizes/mstyle.css' %}"></head>
{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}

<div class="row" id="timer">
    <div class="col">
        <b>{{obj.name}}</b>
        <p>score to pass: {{obj.required_score_to_pass}}%</p>
    </div>
    <div class="col text-right" id="timer-box"></div>
    <a href="{% url 'quizes:main-view' %}" class="btn btn-danger">go back</a>
</div>




<!-- quiz taking/single quiz -->
<div class="quiztaking">
<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">save</button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>
</div>
{% endblock content %}
